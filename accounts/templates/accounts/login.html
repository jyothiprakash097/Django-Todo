{% extends 'index.html' %}

{% block title %} | Login Account {% endblock %}
{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
            <!--Alerts-->
             {% comment %} {% include 'partials/_alerts.html' %} {% endcomment %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-success btn-block"><br>
                

                <h5 style="text-align:center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></h5>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- Footer -->
  <footer id="main-footer" class="py-4 bg-primary text-white text-center" style="margin-top:482px">
    Copyright &copy;
    <span class="year" ></span> BT Real Estate
  </footer>
{% endblock %}
